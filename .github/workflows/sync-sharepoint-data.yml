name: Sync SharePoint Data

on:
  schedule:
    # Run every 4 hours (adjust as needed)
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install requests pandas openpyxl

    - name: Download SharePoint file
      env:
        SHAREPOINT_USERNAME: ${{ secrets.SHAREPOINT_USERNAME }}
        SHAREPOINT_PASSWORD: ${{ secrets.SHAREPOINT_PASSWORD }}
        SHAREPOINT_URL: ${{ secrets.SHAREPOINT_URL }}
      run: |
        python scripts/sync_sharepoint.py

    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet HEAD -- "RETAIL.dataMart V2.xlsx"; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add "RETAIL.dataMart V2.xlsx"
        git commit -m "Auto-update: SharePoint data sync $(date)"
        git push